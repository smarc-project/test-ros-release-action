name: 'Test ROS release action'
description: 'Build a ROS debian release using bloom'
inputs:
  ubuntu:  # id of input
    description: 'Ubuntu version'
    required: true
    default: 'focal'
  distro:  # id of input
    description: 'ROS distro'
    required: true
    default: 'noetic'
runs:
  using: 'docker'
  image: 'Dockerfile-${{ github.event.inputs.ubuntu }}-${{ github.event.inputs.distro }}'
  args:
    - ${{ inputs.ubuntu }}
    - ${{ inputs.distro }}
